<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>URL Shortener</h1>
            <p>Create short links for any URL</p>
        </header>
        
        <main>
            <div class="form-container">
                <input type="url" id="urlInput" placeholder="https://example.com" required>
                <div class="custom-path">
                    <span id="domainDisplay">short.url/</span>
                    <input type="text" id="customPath" placeholder="custom (optional)">
                </div>
                <button id="shortenBtn">Shorten URL</button>
            </div>
            
            <div id="resultContainer" class="hidden">
                <h2>Your Short URL</h2>
                <div class="result-box">
                    <a id="shortUrl" target="_blank" rel="noopener noreferrer"></a>
                    <button id="copyBtn">Copy</button>
                </div>
                <p>Redirects to: <span id="originalUrl"></span></p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlInput = document.getElementById('urlInput');
            const customPath = document.getElementById('customPath');
            const shortenBtn = document.getElementById('shortenBtn');
            const resultContainer = document.getElementById('resultContainer');
            const shortUrl = document.getElementById('shortUrl');
            const originalUrl = document.getElementById('originalUrl');
            const copyBtn = document.getElementById('copyBtn');
            const domainDisplay = document.getElementById('domainDisplay');

            // Set current domain
            domainDisplay.textContent = window.location.host + '/';

            // Event listeners
            shortenBtn.addEventListener('click', shortenUrl);
            copyBtn.addEventListener('click', copyToClipboard);
            urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') shortenUrl();
            });

            async function shortenUrl() {
                const url = urlInput.value.trim();
                const path = customPath.value.trim();
                
                if (!url) {
                    showError('Please enter a URL');
                    return;
                }

                try {
                    // Basic URL validation
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        showError('URL must start with http:// or https://');
                        return;
                    }

                    toggleLoading(true);
                    
                    const response = await fetch('/api/shorten', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            url,  // Matches backend expectation
                            customPath: path 
                        }),
                    });

                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Failed to shorten URL');
                    }

                    displayResult(data);
                } catch (error) {
                    showError(error.message, data?.details);
                } finally {
                    toggleLoading(false);
                }
            }

            function displayResult(data) {
                shortUrl.href = data.shortUrl;
                shortUrl.textContent = data.shortUrl;
                originalUrl.textContent = data.originalUrl;
                resultContainer.classList.remove('hidden');
                urlInput.value = '';
                customPath.value = '';
            }

            function showError(message, details = '') {
                alert(`${message}\n${details}`);
            }

            function toggleLoading(isLoading) {
                shortenBtn.disabled = isLoading;
                shortenBtn.textContent = isLoading ? 'Shortening...' : 'Shorten URL';
            }

            function copyToClipboard() {
                navigator.clipboard.writeText(shortUrl.href)
                    .then(() => {
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => {
                            copyBtn.textContent = 'Copy';
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Copy failed:', err);
                    });
            }
        });
    </script>
</body>
</html>
